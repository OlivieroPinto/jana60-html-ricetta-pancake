<body>
    <h1><strong>Ricetta per pancake allo sciroppo d'acero</strong></h1>
    <hr />
    <!-- inizio sezione ingredienti -->
    <section>
        <h2>Ingredienti</h2>
        <p>
            <em>Per circa 12 Pancake</em>
        </p>
        <hr />

            <li>Farina 00</li>
            <li>Burro 25g</li>
            <li>Uova 2</li>
            <li>Sale fino 1 pizzico</li>
        </ul>
    </section>
    <!--fine sezione ingredienti-->
    <!--inizio preparazione-->

        <h2>Preparazione</h2>
        <ol>
            <li>Separa albumi</li>

        </ol>
    </section>
    <!-- fine preparazione -->
